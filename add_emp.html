<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Add Employee</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  </head>
  <body>
    <div class="container my-2">
    <h1 class="shadow p-3">Add an Employee</h1>
    <hr>
    <form action="/add_emp" method="POST" class="shadow p-5">
      {% csrf_token %}
      <div class="mb-3">
        <label for="first_name">First Name</label>
        <input type="text" class="form-control" id="first_name" name="first_name" value="{{ first_name }}">
      </div>
      <div class="mb-3">
        <label for="last_name">Last Name</label>
        <input type="text" class="form-control" id="last_name" name="last_name" value="{{ last_name }}"> 
      </div>
      <div class="mb-3">
        <label for="dept">Department</label>
        <input type="number" class="form-control" id="dept" name="dept" value="{{ dept }}">
      </div>
      <div class="mb-3">
        <label for="salary">Salary</label>
        <input type="number" class="form-control" id="salary" name="salary" value="{{ salary }}">
      </div>
      <div class="mb-3">
        <label for="bonus">Bonus</label>
        <input type="number" class="form-control" id="bonus" name="bonus" value="{{ bonus }}">
      </div>
      <div class="mb-3">
        <label for="role">Role</label>
        <input type="number" class="form-control" id="role" name="role" value="{{ role }}">
      </div>
      <div class="mb-3">
        <label for="phone">Phone</label>
        <input type="number" class="form-control" id="phone" name="phone" value="{{ phone }}">
      </div>
      <button type="submit" class="btn btn-primary">Submit</button> 
      <a href="/" class="btn btn-primary">Back to Home</a>
    </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js" integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK" crossorigin="anonymous"></script>
  </body>
</html>
